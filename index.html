<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spawn Father</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin: 0;
    }
    .subtitle {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }
    .discord-button {
      background-color: #5865F2; /* Discord blurple */
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px 0;
      text-decoration: none;
      display: inline-block;
    }
    .discord-button:hover {
      background-color: #4752C4; /* Darker blurple on hover */
    }
    .message-section {
      margin-top: 20px;
    }
    .message-section h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    .send-button {
      background-color: #00ff00; /* Green to match embed color */
      color: black;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .send-button:hover {
      background-color: #00cc00; /* Darker green on hover */
    }
    #status {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Spawn Father</h1>
  <p class="subtitle">Home of Spawnism</p>
  <a href="https://discord.gg/M4JfDBSH3d" class="discord-button" target="_blank">Join our Discord</a>
  <div class="message-section">
    <h2>Send a Message!</h2>
    <form id="messageForm">
      <textarea id="message" placeholder="Your Message/Confession..." required maxlength="1000"></textarea>
      <br>
      <button type="submit" class="send-button">SEND</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('messageForm');
    const status = document.getElementById('status');
    const WORKER_URL = 'https://webhook.thespawnfather.workers.dev';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value.trim();

      if (!message) {
        status.textContent = 'Please enter a message.';
        return;
      }

      try {
        status.textContent = 'Sending...';
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, username: 'Anonymous' }) // Username optional, defaults to Anonymous
        });

        if (response.ok) {
          status.textContent = 'Message sent! ðŸŽ‰';
          form.reset();
        } else {
          status.textContent = 'Failed to send. Try again.';
        }
      } catch (error) {
        status.textContent = 'Message sent! ðŸŽ‰';
      }
    });
  </script>
</body>
</html>
